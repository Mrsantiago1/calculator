<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Calculador</h1>
    </header>
      <form name=”calculator”>
      <section class="bigBox">
          <table>
             <tr>
                <td>
                   <input type="text" name="display" id="display" disabled>
                </td>
             </tr>
             <tr>
               <td>
                 <input type="button" name="one" value="1">
                 <input type="button" name="two" value="2">
                 <input type="button" name="three" value="3">
                 <input type="button" name="four" value="4">
              </td>
             </tr>
             <tr>
               <td>
                 <input type="button" name="five" value="5">
                 <input type="button" name="six" value="6">
                 <input type="button" name="seven" value="7">
                 <input type="button" name="eight" value="8">
               </td>
             </tr>
             <tr>
               <td>
                 <input type="button" name="9" value="9"  >
                 <input type="button" name="zero" value="0" >
                 <input type="button" name="decimal" value="."  >
               </td>
             </tr>
             <tr>
               <td>
                 <input type="button" class="operator" name="divide" value="/">
                 <input type="button" class="operator" name="multiply" value="*">
                 <input type="button" class="operator" name="subtract" value="-">
                 <input type="button" class="operator" name="add" value="=">
              </td>
             </tr>
          </table>
        </form>
      </section>
      <script type="text/javascript" src="main.js">

      </script>
  </body>
</html>
